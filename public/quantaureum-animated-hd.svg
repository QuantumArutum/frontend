<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 量子轨道渐变 -->
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#01c4ff" stop-opacity="0.8" />
      <stop offset="50%" stop-color="#8a2be2" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#01c4ff" stop-opacity="0.8" />
    </linearGradient>
    
    <!-- 文字渐变 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#01c4ff" />
      <stop offset="100%" stop-color="#8a2be2" />
    </linearGradient>
    
    <!-- 呼吸动画渐变 -->
    <radialGradient id="breathingGold" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ffcc00">
        <animate attributeName="stop-opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#ff9900">
        <animate attributeName="stop-opacity" values="0.8;0.5;0.8" dur="3s" repeatCount="indefinite" />
      </stop>
    </radialGradient>
  </defs>
  
  <!-- LOGO图标部分 -->
  <g transform="translate(40, 40)">
    <!-- 背景圆形 -->
    <circle cx="0" cy="0" r="30" fill="#0e1c36" />
    
    <!-- 量子轨道1 -->
    <ellipse cx="0" cy="0" rx="25" ry="8" fill="none" stroke="url(#orbitGradient)" stroke-width="1.5" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite" />
    </ellipse>
    
    <!-- 量子轨道2 -->
    <ellipse cx="0" cy="0" rx="25" ry="8" fill="none" stroke="url(#orbitGradient)" stroke-width="1.5" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" values="120;480" dur="8s" repeatCount="indefinite" />
    </ellipse>
    
    <!-- 量子轨道3 -->
    <ellipse cx="0" cy="0" rx="25" ry="8" fill="none" stroke="url(#orbitGradient)" stroke-width="1.5" opacity="0.4">
      <animateTransform attributeName="transform" type="rotate" values="240;600" dur="8s" repeatCount="indefinite" />
    </ellipse>
    
    <!-- 中心核心 -->
    <circle cx="0" cy="0" r="6" fill="url(#breathingGold)" />
    
    <!-- 量子粒子 -->
    <circle cx="20" cy="0" r="2" fill="#01c4ff">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="-20" cy="0" r="2" fill="#8a2be2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" values="180;540" dur="8s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="0" cy="15" r="1.5" fill="#01c4ff">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" values="90;450" dur="8s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="0" cy="-15" r="1.5" fill="#8a2be2">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" values="270;630" dur="8s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- 文字部分 -->
  <text x="90" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)" text-rendering="optimizeLegibility" shape-rendering="crispEdges">
    Quantaureum
  </text>
</svg>

