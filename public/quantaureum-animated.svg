<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- 滤镜定义 -->
  <defs>
    <!-- 量子UI风格的霓虹蓝紫色辉光效果 -->
    <filter id="quantumGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#01c4ff" result="blueGlow"/>
      <feComposite in="blueGlow" in2="blur" operator="in" result="blueBlur"/>
      <feFlood flood-color="#8a2be2" result="purpleGlow"/>
      <feComposite in="purpleGlow" in2="blur" operator="in" result="purpleBlur"/>
      <feBlend in="blueBlur" in2="purpleBlur" mode="screen" result="coloredBlur"/>
      <feBlend in="SourceGraphic" in2="coloredBlur" mode="normal"/>
    </filter>
    
    <!-- 金色辉光效果 -->
    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#ffcc00" result="glow"/>
      <feComposite in="glow" in2="blur" operator="in" result="coloredBlur"/>
      <feBlend in="SourceGraphic" in2="coloredBlur" mode="normal"/>
    </filter>
    
    <!-- 量子UI渐变 -->
    <linearGradient id="quantumUIGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#01c4ff" />
      <stop offset="100%" stop-color="#8a2be2" />
    </linearGradient>
    
    <!-- 文字渐变 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#01c4ff" />
      <stop offset="100%" stop-color="#8a2be2" />
    </linearGradient>
    
    <!-- 呼吸动画渐变 -->
    <radialGradient id="breathingGold" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ffcc00">
        <animate attributeName="stop-opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#ff9900">
        <animate attributeName="stop-opacity" values="0.8;0.5;0.8" dur="3s" repeatCount="indefinite" />
      </stop>
    </radialGradient>
  </defs>
  
  <!-- LOGO图标部分 -->
  <g transform="translate(40, 40)">
    <!-- 背景圆形 -->
    <circle cx="0" cy="0" r="30" fill="#0e1c36" />
    
    <!-- 量子轨道 -->
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="none" stroke="url(#quantumUIGradient)" stroke-width="1" transform="rotate(30 0 0)" filter="url(#quantumGlow)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.6;0.8" dur="4s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" values="30 0 0;390 0 0" dur="8s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="none" stroke="url(#quantumUIGradient)" stroke-width="1" transform="rotate(-30 0 0)" filter="url(#quantumGlow)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.6;0.8" dur="4s" repeatCount="indefinite" begin="1s" />
      <animateTransform attributeName="transform" type="rotate" values="-30 0 0;330 0 0" dur="8s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="none" stroke="url(#quantumUIGradient)" stroke-width="1" transform="rotate(90 0 0)" filter="url(#quantumGlow)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.6;0.8" dur="4s" repeatCount="indefinite" begin="2s" />
      <animateTransform attributeName="transform" type="rotate" values="90 0 0;450 0 0" dur="8s" repeatCount="indefinite" />
    </ellipse>
    
    <!-- 中心金色核心 -->
    <circle cx="0" cy="0" r="10" fill="url(#breathingGold)" filter="url(#goldGlow)">
      <animate attributeName="r" values="10;12;10" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <!-- 四颗围绕的粒子 -->
    <circle cx="0" cy="-20" r="3" fill="#01c4ff" filter="url(#quantumGlow)">
      <animate attributeName="r" values="3;4;3" dur="3s" repeatCount="indefinite" begin="0.5s" />
    </circle>
    <circle cx="20" cy="0" r="3" fill="#01c4ff" filter="url(#quantumGlow)">
      <animate attributeName="r" values="3;4;3" dur="3s" repeatCount="indefinite" begin="1s" />
    </circle>
    <circle cx="0" cy="20" r="3" fill="#01c4ff" filter="url(#quantumGlow)">
      <animate attributeName="r" values="3;4;3" dur="3s" repeatCount="indefinite" begin="1.5s" />
    </circle>
    <circle cx="-20" cy="0" r="3" fill="#01c4ff" filter="url(#quantumGlow)">
      <animate attributeName="r" values="3;4;3" dur="3s" repeatCount="indefinite" begin="2s" />
    </circle>
  </g>
  
  <!-- 文字部分 -->
  <g transform="translate(85, 50)">
    <!-- Quantaureum 文字 -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)" filter="url(#quantumGlow)">
      Quantaureum
      <animate attributeName="fill-opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite" />
    </text>
  </g>
</svg>

