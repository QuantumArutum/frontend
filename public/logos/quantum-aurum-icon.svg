<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 滤镜定义 -->
  <defs>
    <!-- 量子UI风格的霓虹蓝紫色辉光效果 -->
    <filter id="quantumGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#01c4ff" result="blueGlow"/>
      <feComposite in="blueGlow" in2="blur" operator="in" result="blueBlur"/>
      <feFlood flood-color="#8a2be2" result="purpleGlow"/>
      <feComposite in="purpleGlow" in2="blur" operator="in" result="purpleBlur"/>
      <feBlend in="blueBlur" in2="purpleBlur" mode="screen" result="coloredBlur"/>
      <feBlend in="SourceGraphic" in2="coloredBlur" mode="normal"/>
    </filter>
    
    <!-- 金色辉光效果 - 带有呼吸动画 -->
    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#ffcc00" result="glow"/>
      <feComposite in="glow" in2="blur" operator="in" result="coloredBlur"/>
      <feBlend in="SourceGraphic" in2="coloredBlur" mode="normal"/>
    </filter>
    
    <!-- 量子UI渐变 - 使用网站的量子蓝和紫色 -->
    <linearGradient id="quantumUIGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#01c4ff" />
      <stop offset="100%" stop-color="#8a2be2" />
    </linearGradient>
    
    <!-- 呼吸动画渐变 -->
    <radialGradient id="breathingGold" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ffcc00">
        <animate attributeName="stop-opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#ff9900">
        <animate attributeName="stop-opacity" values="0.8;0.5;0.8" dur="3s" repeatCount="indefinite" />
      </stop>
    </radialGradient>
  </defs>
  
  <!-- 背景圆形 - 使用量子UI的深色背景 -->
  <circle cx="50" cy="50" r="45" fill="#0e1c36" />
  
  <!-- 量子轨道 - 使用网站的量子渐变 -->
  <ellipse cx="50" cy="50" rx="37" ry="22" fill="none" stroke="url(#quantumUIGradient)" stroke-width="1" transform="rotate(30 50 50)" filter="url(#quantumGlow)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.6;0.8" dur="4s" repeatCount="indefinite" />
  </ellipse>
  <ellipse cx="50" cy="50" rx="37" ry="22" fill="none" stroke="url(#quantumUIGradient)" stroke-width="1" transform="rotate(-30 50 50)" filter="url(#quantumGlow)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.6;0.8" dur="4s" repeatCount="indefinite" begin="1s" />
  </ellipse>
  <ellipse cx="50" cy="50" rx="37" ry="22" fill="none" stroke="url(#quantumUIGradient)" stroke-width="1" transform="rotate(90 50 50)" filter="url(#quantumGlow)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.6;0.8" dur="4s" repeatCount="indefinite" begin="2s" />
  </ellipse>
  
  <!-- 中心金色核心 - 带有呼吸灯效果 -->
  <circle cx="50" cy="50" r="12" fill="url(#breathingGold)" filter="url(#goldGlow)">
    <!-- 呼吸效果动画 - 使用网站的量子浮动动画 -->
    <animate attributeName="r" values="12;14;12" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- 四颗围绕的粒子 - 使用网站的量子蓝色 -->
  <circle cx="50" cy="17" r="4" fill="#01c4ff" filter="url(#quantumGlow)">
    <animate attributeName="r" values="4;5;4" dur="3s" repeatCount="indefinite" begin="0.5s" />
  </circle>
  <circle cx="83" cy="50" r="4" fill="#01c4ff" filter="url(#quantumGlow)">
    <animate attributeName="r" values="4;5;4" dur="3s" repeatCount="indefinite" begin="1s" />
  </circle>
  <circle cx="50" cy="83" r="4" fill="#01c4ff" filter="url(#quantumGlow)">
    <animate attributeName="r" values="4;5;4" dur="3s" repeatCount="indefinite" begin="1.5s" />
  </circle>
  <circle cx="17" cy="50" r="4" fill="#01c4ff" filter="url(#quantumGlow)">
    <animate attributeName="r" values="4;5;4" dur="3s" repeatCount="indefinite" begin="2s" />
  </circle>
</svg>
