<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 滤镜定义 -->
  <defs>
    <!-- 金色辉光效果 -->
    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#ffcc00" result="glow"/>
      <feComposite in="glow" in2="blur" operator="in" result="coloredBlur"/>
      <feBlend in="SourceGraphic" in2="coloredBlur" mode="normal"/>
    </filter>
    
    <!-- 霓虹蓝效果 -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#01c4ff" result="glow"/>
      <feComposite in="glow" in2="blur" operator="in" result="coloredBlur"/>
      <feBlend in="SourceGraphic" in2="coloredBlur" mode="normal"/>
    </filter>
    
    <!-- 量子渐变 -->
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#01c4ff" />
      <stop offset="50%" stop-color="#8a2be2" />
      <stop offset="100%" stop-color="#01c4ff" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="#121212" />
  
  <!-- 量子轨道 - 椭圆形轨道代表无限可能性和多维思维 -->
  <ellipse cx="100" cy="100" rx="75" ry="45" fill="none" stroke="url(#quantumGradient)" stroke-width="1.5" transform="rotate(30 100 100)" filter="url(#neonGlow)" opacity="0.8" />
  <ellipse cx="100" cy="100" rx="75" ry="45" fill="none" stroke="url(#quantumGradient)" stroke-width="1.5" transform="rotate(-30 100 100)" filter="url(#neonGlow)" opacity="0.8" />
  <ellipse cx="100" cy="100" rx="75" ry="45" fill="none" stroke="url(#quantumGradient)" stroke-width="1.5" transform="rotate(90 100 100)" filter="url(#neonGlow)" opacity="0.8" />
  
  <!-- 中心金色核心 - 代表"Aurum"(黄金)的稳定价值 -->
  <circle cx="100" cy="100" r="25" fill="#ffcc00" filter="url(#goldGlow)" />
  
  <!-- 四颗围绕的粒子 - 象征量子纠缠与全球互联 -->
  <circle cx="100" cy="35" r="8" fill="#01c4ff" filter="url(#neonGlow)" />
  <circle cx="165" cy="100" r="8" fill="#01c4ff" filter="url(#neonGlow)" />
  <circle cx="100" cy="165" r="8" fill="#01c4ff" filter="url(#neonGlow)" />
  <circle cx="35" cy="100" r="8" fill="#01c4ff" filter="url(#neonGlow)" />
  
  <!-- 量子波动效果 - 添加一些量子物理特性 -->
  <path d="M 70,100 Q 85,85 100,100 Q 115,115 130,100" fill="none" stroke="#01c4ff" stroke-width="1.5" opacity="0.6" filter="url(#neonGlow)" />
  <path d="M 100,70 Q 115,85 100,100 Q 85,115 100,130" fill="none" stroke="#01c4ff" stroke-width="1.5" opacity="0.6" filter="url(#neonGlow)" />
</svg>
