<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- 滤镜定义 -->
  <defs>
    <!-- 量子UI风格的霓虹蓝紫色辉光效果 -->
    <filter id="quantumGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#01c4ff" result="blueGlow"/>
      <feComposite in="blueGlow" in2="blur" operator="in" result="blueBlur"/>
      <feFlood flood-color="#8a2be2" result="purpleGlow"/>
      <feComposite in="purpleGlow" in2="blur" operator="in" result="purpleBlur"/>
      <feBlend in="blueBlur" in2="purpleBlur" mode="screen" result="coloredBlur"/>
      <feBlend in="SourceGraphic" in2="coloredBlur" mode="normal"/>
    </filter>
    
    <!-- 金色辉光效果 - 带有呼吸动画 -->
    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#ffcc00" result="glow"/>
      <feComposite in="glow" in2="blur" operator="in" result="coloredBlur"/>
      <feBlend in="SourceGraphic" in2="coloredBlur" mode="normal"/>
    </filter>
    
    <!-- 量子UI渐变 - 使用网站的量子蓝和紫色 -->
    <linearGradient id="quantumUIGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#01c4ff" />
      <stop offset="100%" stop-color="#8a2be2" />
    </linearGradient>
    
    <!-- 文字渐变 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#01c4ff" />
      <stop offset="100%" stop-color="#8a2be2" />
    </linearGradient>
    
    <!-- 呼吸动画渐变 -->
    <radialGradient id="breathingGold" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ffcc00">
        <animate attributeName="stop-opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#ff9900">
        <animate attributeName="stop-opacity" values="0.8;0.5;0.8" dur="3s" repeatCount="indefinite" />
      </stop>
    </radialGradient>
  </defs>
  
  <!-- LOGO图标部分 - 添加旋转动画 -->
  <g transform="translate(60, 60)">
    <!-- 背景圆形 - 使用量子UI的深色背景 -->
    <circle cx="0" cy="0" r="50" fill="#0e1c36" />
    
    <!-- 旋转的量子轨道组 -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite" />
      
      <!-- 量子轨道 - 使用网站的量子渐变 -->
      <ellipse cx="0" cy="0" rx="40" ry="25" fill="none" stroke="url(#quantumUIGradient)" stroke-width="1" transform="rotate(30 0 0)" filter="url(#quantumGlow)" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.6;0.8" dur="4s" repeatCount="indefinite" />
      </ellipse>
      <ellipse cx="0" cy="0" rx="40" ry="25" fill="none" stroke="url(#quantumUIGradient)" stroke-width="1" transform="rotate(-30 0 0)" filter="url(#quantumGlow)" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.6;0.8" dur="4s" repeatCount="indefinite" begin="1s" />
      </ellipse>
      <ellipse cx="0" cy="0" rx="40" ry="25" fill="none" stroke="url(#quantumUIGradient)" stroke-width="1" transform="rotate(90 0 0)" filter="url(#quantumGlow)" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.6;0.8" dur="4s" repeatCount="indefinite" begin="2s" />
      </ellipse>
      
      <!-- 四颗围绕的粒子 - 使用网站的量子蓝色 -->
      <circle cx="0" cy="-35" r="5" fill="#01c4ff" filter="url(#quantumGlow)">
        <animate attributeName="r" values="5;6;5" dur="3s" repeatCount="indefinite" begin="0.5s" />
      </circle>
      <circle cx="35" cy="0" r="5" fill="#01c4ff" filter="url(#quantumGlow)">
        <animate attributeName="r" values="5;6;5" dur="3s" repeatCount="indefinite" begin="1s" />
      </circle>
      <circle cx="0" cy="35" r="5" fill="#01c4ff" filter="url(#quantumGlow)">
        <animate attributeName="r" values="5;6;5" dur="3s" repeatCount="indefinite" begin="1.5s" />
      </circle>
      <circle cx="-35" cy="0" r="5" fill="#01c4ff" filter="url(#quantumGlow)">
        <animate attributeName="r" values="5;6;5" dur="3s" repeatCount="indefinite" begin="2s" />
      </circle>
    </g>
    
    <!-- 中心金色核心 - 带有呼吸灯效果，不旋转 -->
    <circle cx="0" cy="0" r="15" fill="url(#breathingGold)" filter="url(#goldGlow)">
      <!-- 呼吸效果动画 - 使用网站的量子浮动动画 -->
      <animate attributeName="r" values="15;17;15" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- 文字部分 - 修改为Quantaureum，优化清晰度 -->
  <g transform="translate(130, 60)">
    <!-- Quantaureum 文字 - 增大字体，优化渲染 -->
    <text x="0" y="10" 
          font-family="Arial, sans-serif" 
          font-size="36" 
          font-weight="900" 
          fill="url(#textGradient)" 
          filter="url(#quantumGlow)" 
          text-rendering="optimizeLegibility"
          shape-rendering="crispEdges"
          style="paint-order: stroke fill;">
      Quantaureum
    </text>
  </g>
</svg>

